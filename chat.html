<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Petit Paris - Chat App</title>
    <link rel="stylesheet" href="chat-styles.css" />
  </head>
  <body>
    <div class="chat-container-main">
      <div class="header-info">
        <div class="home-button-container">
          <button class="back-to-mainp" onclick="window.location.href='index.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
            <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
          </svg>
          </button>
        </div>
        <div class="clear-button-container">
          <button class="button clear-chat-button">Clear Chat</button>
        </div>
      </div>  
      <div class="chat-container">
        <h2 class="chat-header">Customer chatting...</h2>

        <div class="chat-messages"></div>

        <form class="chat-input-form">
          <input type="text" class="chat-input" required placeholder="Type here, Customer..." />
          <button type="submit" class="button send-button">Send</button>
        </form>
        <div class="person-selector">
          <button class="button person-selector-button active-person" id="user1-selector">Customer</button>
          <button class="button person-selector-button" id="user2-selector">Barista</button>
        </div>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
